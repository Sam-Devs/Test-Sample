  <header class="header-text">

          <p>Save as many live as quickly as you can</p>

              <i class="fa fa-eye icon eye">

            </div>
            <button class="btn btn-primary bt-md">
              <a href="#">Sign in</a>
              <i class="fa fa-long-arrow-right">
              </i>
            </button>

            <p>Not recognised? <span><a href="#">Create account</a></span> </p>
